{% extends 'base.html' %}

{% block titulo %}
    Documento de Reclamo
{% endblock titulo %}

{% block contenido %}
    <h3>Documento de Reclamo</h3>
    <button data-form-url="{% url 'recepcion_compra_app:recepcion_compra_generar_nota_credito' contexto_documento_reclamo.id %}"
        class="delete btn btn-primary">
        Cerrar Documento
    </button>
    
    {% if contexto_documento_reclamo.estado == 1 %}
    <button data-form-url="{% url 'recepcion_compra_app:documento_reclamo_eliminar' contexto_documento_reclamo.id %}"
        class="delete btn btn-danger">
        Eliminar Documento
    </button>
    {% endif %}
    <a href="{{ regresar }}" class="btn btn-danger">Regresar</a>
    <br>
    <div id="tabla">
        {% include 'recepcion_compra/documento_reclamo/detalle_tabla.html' %}
    </div>


{% endblock contenido %}
