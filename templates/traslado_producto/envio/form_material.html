{% extends 'includes/formulario generico.html' %}
{% load static %}

{% block abajo %}
<span hidden id="url_stock">{{ url_stock }}</span>    
<span hidden id="url_stock_tipo_stock">{{ url_stock_tipo_stock }}</span>    
<span hidden id="url_unidad">{{ url_unidad }}</span>    
<span hidden id="sociedad">{{ sociedad }}</span>    
{% endblock abajo %}
    

{% block js %}

    <script>

            $("#id_material").select2({
                width: '100%',
                dropdownParent: $(".modal-body"),
                matcher: buscar_select2
            });

        });
    </script>

{% endblock js %}
