{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    Problemas
{% endblock titulo %}

{% block contenido %}
    <h3>Problemas
        <button class="create badge bg-primary"
            data-form-url="{% url 'soporte_app:problema_registrar' %}"
            data-table-url="{% url 'soporte_app:problema_tabla' %}">
            Registrar
        </button>
    </h3>

    <form action="" method="get" autocomplete="off">
        {% include 'includes/formulario lineal.html' %}
        <button type="submit" class="btn btn-success" title="Buscar">
            <i class="bi bi-search"></i>
        </button>
    </form>
    
    {% include 'includes/paginador.html' %}

    <div class="table-responsive" id="tabla">
        {% include 'soporte/problema/inicio_tabla.html' %}
    </div>
{% endblock contenido %}
