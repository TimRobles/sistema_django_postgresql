{% load static %}
<!DOCTYPE html>
<html lang="es-MX" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-icons-1.5.0/bootstrap-icons.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>{% block title %}{% endblock title %}</title>
        {% block css %}{% endblock css %}
    </head>
    <body class="d-flex flex-column h-100 position-relative">
        <div>
            {% if messages %}   
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        {% include "includes/modals.html" %}
        <main class="container-fluid">
            {% block content %}
            {% endblock content %}
        </main>
        
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
        <script src="{% static 'js/funciones.js' %}"></script>
        
        {% block extrajs %}
        {% endblock extrajs %}
        
    </body>
</html>
