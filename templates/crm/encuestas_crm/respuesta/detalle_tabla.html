{% load funciones_propias %}
{% load humanize %}

<div class="table-responsive">

<table class="table">
    <tr>
        <th>PREGUNTA</th>
        <th>RESPUESTAS</th>
    </tr>

    {% for pregunta, respuestas in respuesta_detalle.items %}
    <tr>
        <td><b>{{ pregunta }}</b></td>
        <td>
            <ul>
                {% for respuesta in respuestas %}
                <li>
                    {{ respuesta }}
                </li>
                {% endfor %}
            </ul>
        </td>
    </tr>
    {% endfor %}

</table>
