{% load funciones_propias %}

<table class="table">
    <thead>
        <tr>
            <th>Nro. Gu√≠a</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Sociedad</th>
            <th>Estado</th>
            <th class="text-center">Acciones</th>

        </tr>
    </thead>

    <tbody>
        {% for guia in contexto_guia %}
        <tr>
            <td>{{ guia.serie_comprobante }}-{{ guia.numero_guia|numeroXn:6 }}</td>
            <td>{{ guia.fecha_emision|date:'d/m/Y' }}</td>
            <td>{{ guia.cliente }}</td>
            <td>{{ guia.sociedad }}</td>
            <td>{{ guia.get_estado_display }}</td>
            <td class="text-center">
                <a href="{% url 'comprobante_despacho_app:guia_detalle' guia.id %}"
                    class="btn btn-info btn-sm"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Detalle">
                    <i class="bi bi-eye-fill"></i>
                </a>
            </td>
        </tr>
            
        {% endfor %}
            

    </tbody>
</table>
