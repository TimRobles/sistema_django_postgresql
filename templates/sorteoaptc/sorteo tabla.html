<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo Documento</th>
            <th>DNI</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Empresa</th>
            <th>Ticket</th>
            <th>Modificar</th>
        </tr>
    </thead>
    <tbody>      
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.get_tipo_documento_display }}</td>
            <td>{{ usuario.numero_documento }}</td>
            <td>{{ usuario.telefono }}</td>
            <td>{{ usuario.correo }}</td>
            <td>{{ usuario.empresa }}</td>
            <td>{{ usuario.ticket }}</td>
            <td>
                <button data-form-url="{% url 'sorteo_aptc_app:respuesta_usuarioaptc_actualizar' usuario.id %}"
                    data-keep-open="false"
                    class="update btn btn-warning btn-sm"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Actualizar">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </td>

        </tr>
        {% endfor %}

    </tbody>
</table>
